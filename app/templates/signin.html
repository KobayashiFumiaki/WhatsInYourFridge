<!DOCTYPE html>
<html>
<head>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
  crossorigin="anonymous"
  />
</head>
<!--Coded with love by Mutiullah Samim-->
<body style="background-color:#FFF4ED">
  <div class="card mx-auto" style="width:30%;margin-top:10%">
    <div class="card-header">
      <h5 class="text-center">What's in Your Fridge?</h5>
    </div>
    <div class="card-body mt-3">
      <form class="form-signin" action="/signin" method="POST">
        <div class="input-group">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-user" style="padding:0 1px"></i>
            </span>
          </div>
          <input
          type="name"
          name="form-name"
          id="inputName"
          class="form-control input_user form-control-first"
          placeholder="UserID(username)"
          required
          />
        </div>
        <div class="input-group mt-2">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <input
          type="password"
          id="input-Password"
          name="form-password"
          class="form-control input_pass form-control-last"
          placeholder="Password"
          required
          />
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary">
            ログイン
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    ユーザー登録されていない方は
    <a href="/signup">こちら</a>
  </div>
</body>
</html>
